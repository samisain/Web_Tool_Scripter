<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Tool Scripter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2d04b48c3.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <h1><i class="fas fa-code"></i> Web Tool Scripter</h1>
  <button id="themeToggle">ðŸŒ™</button>
</header>

<main>
  <div class="editor-container">
    <div class="code-editor">
      <div class="editor-header">HTML</div>
      <textarea id="htmlCode" placeholder="Write HTML code here..."></textarea>
    </div>

    <div class="code-editor">
      <div class="editor-header">CSS</div>
      <textarea id="cssCode" placeholder="Write CSS code here..."></textarea>
    </div>

    <div class="code-editor">
      <div class="editor-header">JavaScript</div>
      <textarea id="jsCode" placeholder="Write JavaScript code here..."></textarea>
    </div>
  </div>

  <div class="controls">
    <select id="fileType">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="js">JS</option>
      <option value="all">All Files</option>
    </select>
    <input type="text" id="projectName" placeholder="Project name (Untitled)">
    <button onclick="downloadFiles()">Download</button>
    <button id="clearCode">Clear Code</button>
  </div>

  <iframe id="preview"></iframe>
</main>

<script src="script.js"></script>
</body>
</html>
